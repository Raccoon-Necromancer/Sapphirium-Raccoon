block.adc-light-drilling-rig.name = 가벼운 드릴링 장비
block.adc-light-drilling-rig.description = 드릴을 놀라운 속도로 가속할 수 있는 가벼운 기술을 사용하지만 이를 위해서는 많은 에너지와 과열로부터의 보호가 필요합니다.  과열을 방지하기 위해 얼음이 사용됩니다.  드릴은 오버드라이브 프로젝터로는 가속할 수 없습니다.
block.adc-smalldrill.name = 작은 드릴
block.adc-smalldrill.description = 기계식 드릴의 미니어처 버전입니다.  소형 드릴이지만 더 느린 속도로 광석을 채굴하고 냉각을 사용하지 않습니다.

