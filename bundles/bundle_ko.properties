// "진홍 마노" 팩션
block.adc-sparrow.name = 스페로우
block.adc-sparrow.description = 전기 호를 방출하는 전기를 쏩니다.
block.adc-sparrow.details = "진홍 마노" 팩션의 터렛.
block.adc-hawk.name = 호크
block.adc-hawk.description = 강력한 대공 레이저 포탑은 먼 거리에 있는 공중 표적에 강력한 에너지 빔을 충전하고 발사합니다.
block.adc-hawk.details = "진홍 마노" 팩션의 터렛.
block.adc-scarlet-star.name = 스칼렛 스타
block.adc-scarlet-star.description = 충전된 에너지 볼을 발사하여 범위 피해를 주는 대인 포탑입니다.  충격을 받으면 전하에서 서로 다른 방향으로 4개의 레이저와 번개를 방출합니다.
block.adc-scarlet-star.details = "진홍 마노" 팩션의 터렛.
block.adc-scarlet-gem.name = 홍색 보석
block.adc-scarlet-gem.description = 다른 코어와 관계없이 거의 모든 곳에서 구축할 수 있는 코어의 프로토타입입니다.
block.adc-scarlet-gem.details = "진홍 마노" 팩션의 터렛.
block.adc-bloodlust.name = 블러드러스트
block.adc-bloodlust.description = 혈액을 매개체로 한 장거리 발사체를 발사합니다. 혈액 레이저로 체력을 훔쳐 적에게 피해를 입힙니다.
block.adc-bloodlust.details = "진홍 마노" 팩션의 터렛.
block.adc-injection.name = 인젝션
block.adc-injection.description = 날카로운 모양의 관통 크리스탈을 발사하여 길고 피 묻은 레이저로 적에게 관통 피해를 줍니다.
block.adc-injection.details = "진홍 마노" 팩션의 터렛.
block.adc-artery.name = 알테리
block.adc-artery.description = 혈액 레이저로 체력을 흡수하여 적에게 피해를 줍니다.
block.adc-artery.details = "진홍 마노" 팩션의 터렛.
block.adc-suffocation.name = 서포케이션
block.adc-suffocation.description = 근처의 모든 대상을 관통하는 에너지 투사체를 발사합니다.
block.adc-suffocation.details = "진홍 마노" 팩션의 터렛.
unit.adc-scarlet-moth.name = 스칼렛 모스
unit.adc-scarlet-moth.description = 홍색 보석 코어를 적으로부터 보호합니다.  건설 유닛의 프로토타입입니다.  공격에 적합합니다.
block.adc-granate-drill.name = 가넷 드릴
block.adc-granate-drill.description = 땅에서 가넷을 추출합니다. 지속적인 냉각과 안정적인 작동을 위해 물이 필요합니다.
block.adc-garnet-extractor.name = 가넷 추출기
block.adc-garnet-extractor.description = 땅에서 가넷을 추출합니다. 지속적인 냉각과 안정적인 작동을 위해 물이 필요합니다.

// "인디고" 팩션
block.adc-icicle.name = 아이시클
block.adc-icicle.description = 얼어붙은 레이저 빔을 발사합니다.  지상 목표물에 얼어붙은 얼음 파편을 발사합니다.
block.adc-icicle.details = "인디고" 팩션의 터렛.
block.adc-frostbite.name = 프로스트 바이트
block.adc-frostbite.description = 주변의 모든 적에게 얼어붙은 조각화 미사일을 발사합니다.  빙결 동작 순간에 파편이 적을 맞히면 적이 두 배의 피해를 입습니다.
block.adc-frostbite.details = "인디고" 팩션의 터렛.
block.adc-reproduction.name = 리프로덕션
block.adc-reproduction.description = 주변의 모든 적에게 3개의 분리되는 동결 투사체를 발사합니다.
block.adc-reproduction.details = "인디고" 팩션의 터렛.
block.adc-north.name = 노스
block.adc-north.description = 주변의 적에게 빙결 레이저 탄환을 발사합니다.
block.adc-north.details = "인디고" 팩션의 터렛.
block.adc-impaler.name = 임팔러
block.adc-impaler.description = 주변의 모든 적에게 관통성 얼음 레이저 발사체를 발사합니다.
block.adc-impaler.details = "인디고" 팩션의 터렛.
block.adc-multishocker.name = 멀티쇼커
block.adc-multishocker.description = 근처의 모든 적에게 유도 충격 관통 투사체를 일제히 사격합니다.
block.adc-multishocker.details = "인디고" 팩션의 터렛.
block.adc-glow.name = 글로우
block.adc-glow.description = 주변의 모든 적에게 레이저 동결 폭발 발사체를 발사합니다.
block.adc-glow.details = "인디고" 팩션의 터렛.
block.adc-indigo.name = 인디고 코어
block.adc-indigo.description = 다른 커널에 관계없이 거의 모든 곳에서 빌드할 수 있는 커널의 프로토타입입니다.  적의 총알에 닿으면 번개를 방출합니다.
block.adc-reinforced-core-indigo.name = 강화된 인디고 코어
block.adc-reinforced-core-indigo.description = 소량의 에너지를 생성할 수 있는 베이스 코어입니다.
block.adc-sapphire-extractor.name = 사파이어 추출기.
block.adc-sapphire-extractor.description = 사파이어 추출기. 작동하려면 수소가 필요합니다.
block.adc-hydroconverter.name = 수력 변환기
block.adc-hydroconverter.description = 스팀 벤트의 스팀을 물로 변환하여 소량의 에너지를 생성합니다.
unit.adc-azure-wing.name = 아주르 윙
unit.adc-azure-wing.description = 인디고 코어를 적으로부터 보호합니다.  공격에 적합한 건설 유닛의 프로토타입입니다.  적중 시 두 배가 되는 관통 에너지 화살을 발사합니다.  움직일 때 번개를 방출합니다.
unit.adc-firmament.name = 펄마멘트
unit.adc-firmament.description = 강화된 인디고 코어를 적으로부터 보호합니다.  방어 행동에 적합한 건설 유닛의 프로토타입.  번개를 방출합니다.  그것은 에너지 분야를 가지고 있습니다.
block.adc-bow.name = 보우
block.adc-bow.description = 화살을 통해 유도하여 공중 표적을 쏩니다.  먼저 가장 약한 대상을 공격합니다.
block.adc-bow.details = "인디고" 팩션의 터렛.
block.adc-branch.name = 브렌치
block.adc-branch.description = 번개를 방출하여 특정 접촉 지점에서 에너지 전하를 생성합니다.
block.adc-branch.details = "인디고" 팩션의 터렛.
block.adc-silence.name = 사일런스
block.adc-silence.description = 공중 표적에 둔화 에너지 빔을 발사합니다.
block.adc-silence.details = "인디고" 팩션의 터렛.
block.adc-crackle.name = 크렉클
block.adc-crackle.description = 쇼크 쉘을 발사하여 번개를 방출합니다.  주변의 모든 적을 공격합니다.
block.adc-crackle.details = "인디고" 팩션의 터렛.

//에너지
block.adc-sand-generator.name = 모래 발전기
block.adc-sand-generator.description = 모래 입자를 전하 단위로 변환합니다.
block.adc-copper-transformer.name = 구리 변압기
block.adc-copper-transformer.description = 구리를 사용하여 전력을 생성합니다.  구리가 전도성을 잃으면 새로운 구리가 다시 채워집니다.
block.adc-electrogenerator.name = 발전기
block.adc-electrogenerator.description = 하전 입자를 포함하고 이로 인해 전기를 생성하는 재료를 사용합니다.
block.adc-hydrogenerator.name = 수력 발전기
block.adc-hydrogenerator.description = 젖은 지역에서 에너지를 생성합니다.
block.adc-spore-generator.name = 포자 발전기
block.adc-spore-generator.description = 포자가 쌓이는 곳에서 에너지를 생성합니다.
block.adc-oil-transformer.name = 기름 변압기
block.adc-oil-transformer.description = 석유가 발견되는 곳에서 많은 양의 에너지를 생성합니다.
block.adc-thorium-generator.name = 토륨 발전기
block.adc-thorium-generator.description = 토륨의 붕괴를 일으키고 방사성 입자로 인해 에너지를 생산합니다.
block.adc-chemical-reactor.name = 화학 반응기
block.adc-chemical-reactor.description = //TODO
block.adc-charge-reactor.name = 전하 반응기
block.adc-charge-reactor.description = 충전된 링 실린더를 사용하여 충전 수준을 높입니다.  충전 수준이 높을수록 더 많은 에너지가 생성됩니다.  충분한 피해가 가해지면 큰 힘으로 폭발합니다.

// "군사 방어" 팩션
block.adc-executioner.name = 엑스큐셔너
block.adc-executioner.description = 적에게 피해를 주고 아군 구조물을 수리하는 거대한 연속 레이저를 충전 및 발사합니다.  적에게 피해를 주고 아군 건물을 수리하는 강력한 레이저 빔을 발사합니다.
block.adc-executioner.details = "군사 방어" 팩션의 터렛.
block.adc-mortar.name = 모르타
block.adc-mortar.description = 지상 목표물에 대형 장거리 대포를 발사합니다.
block.adc-mortar.details = "군사 방어" 팩션의 터렛.
block.adc-needle.name = 니들
block.adc-needle.description = 주변의 모든 적에게 장거리 관통 투사체를 발사합니다.  탄약이 크레오스톤인 경우 적 건물을 효과적으로 공격하는 데 유용합니다.  탄약이 파이라타이트인 경우 적 유닛을 효과적으로 공격하는 데 유용합니다.
block.adc-needle.details = "군사 방어" 팩션의 터렛.
block.adc-blade.name = 블레이드
block.adc-blade.description = 날카로운 원형톱을 발사합니다.  최대 범위에 도달하면 톱은 동일한 궤적을 따라 되돌아와 모든 대상에게 두 배의 피해를 줍니다.
block.adc-blade.details = "군사 방어" 팩션의 터렛.
block.adc-core-victory.name = 빅토리 코어
block.adc-core-victory.description = "군사 방어" 노란색 유닛의 핵심.
unit.adc-fight.name = 플라이트
unit.adc-fight.description = 빅토리 코어를 적으로부터 보호합니다.  공격에 적합한 프로토타입 건물 유닛.  표준 총알, 포병 및 로켓 발리를 발사합니다.  일시적으로 내구도를 높일 수 있지만 동시에 이동 속도가 감소합니다.
block.adc-core-triumph.name = 트라이엄프 코어
block.adc-core-triumph.description = "군사 방어" 보라색 유닛의 핵심.
unit.adc-war.name = 워
unit.adc-war.description = 트라이엄프 코어를 적으로부터 보호합니다.  공격에 적합한 프로토타입 건물 유닛.  쇠약하게 만드는 폭발성 발사체, 쇠약하게 만드는 대포, 그리고 날카로운 관통 발사체를 유도하는 총알을 발사합니다.  화염에 취약한 포자 보호막을 생성할 수 있습니다.
block.adc-shotgun.name = 샷건
block.adc-shotgun.description = 근처 목표물에 5개의 넉백 탄환을 일제히 사격합니다.
block.adc-shotgun.details = "군사 방어" 팩션의 터렛.
block.adc-photon.name = 포톤
block.adc-photon.description = 에너지 발사체를 발사하며 발사체가 적과 접촉하면 연속 발사체를 생성합니다.
block.adc-photon.details = "군사 방어" 팩션의 터렛.
block.adc-bomb-thrower.name = 붐 쓰로워
block.adc-bomb-thrower.description = 녹는 폭발성 폭탄을 적의 진로에 던집니다.
block.adc-bomb-thrower.details = "군사 방어" 팩션의 터렛.
block.adc-skull.name = 스컬
block.adc-skull.description = 효과 범위 내 모든 대상에게 강력한 에너지 발사체를 발사하는 장거리 레일건 포탑으로, 발사체 충돌 시 해당 범위에 추가 피해를 주는 충격파를 방출합니다.
block.adc-skull.details = "군사 방어" 팩션의 터렛.
block.adc-trembling.name = 트렘블링
block.adc-trembling.description = 강력한 지면 강타로 주변의 적을 기절시킵니다.  에너지 볼을 공중으로 발사시키는 대공포가 장착되어 있으며 일정 시간이 지나면 폭발하여 지역 피해를 입힙니다.
block.adc-trembling.details = "군사 방어" 팩션의 터렛.
block.adc-decay.name = 디케이
block.adc-decay.description = 방사성 물질을 탄약으로 사용합니다.  충격 시 다른 유사한 발사체로 여러 번 분할되는 포탄 발사체를 발사합니다.
block.adc-decay.details = "군사 방어" 팩션의 터렛.
block.adc-equalizer.name = 이퀄라이저
block.adc-equalizer.description = 납과 티타늄을 탄약으로 사용하여 근처의 적에게 에너지 관통 발사체를 발사합니다.
block.adc-equalizer.details = "군사 방어" 팩션의 터렛.
block.adc-hidden-tesla.name = 히든 테슬라
block.adc-hidden-tesla.description = 전기 충격으로 적을 공격합니다.  적의 공격을 받을 수 없습니다.
block.adc-hidden-tesla.details = "군사 방어" 팩션의 터렛.
block.adc-tesla-coil.name = 테슬라 코일
block.adc-tesla-coil.description = 주변의 전기 충격으로 적을 공격합니다.
block.adc-tesla-coil.details = "군사 방어" 팩션의 터렛.
block.adc-lightning-drill.name = 라이트닝 드릴
block.adc-lightning-drill.description = 번개 폭풍.  상당히 많은 양의 에너지가 필요합니다. 레도나이트 액체로만 냉각할 수 있습니다.
block.adc-torpedo.name = 토르피도
block.adc-torpedo.description = 3개의 유도 어뢰를 수중으로 발사하여 해당 지역에 피해를 입히고 수상 표적을 타격합니다.  어뢰는 물 밖으로 떠다니며 지상에서 높이 날아가 지상 목표물을 타격할 수 있습니다.  포탑은 물 위에만 지을 수 있으며 깊은 물에서도 지을 수 있습니다.
block.adc-torpedo.details = "군사 방어" 팩션의 터렛.
block.adc-warhead.name = 워헤드
block.adc-warhead.description = 근접한 공중 표적에 유도 로켓 3발을 일제히 사격하는 장거리 로켓 발사기입니다.  미사일은 지상 유닛을 공격할 수 있습니다.
block.adc-warhead.details = "군사 방어" 팩션의 터렛.
block.adc-impulse-turret.name = 임펄스 터렛
block.adc-impulse-turret.description = 주위에 에너지 파동을 방출하여 주변의 모든 적에게 피해를 줍니다.
block.adc-impulse-turret.details = "군사 방어" 팩션의 터렛.
block.adc-cloud-breaker.name = 클라우드 브레이커
block.adc-cloud-breaker.description = 장거리 로켓 발사기.  공중 표적에 대형 발사체를 발사합니다.
block.adc-cloud-breaker.details = "군사 방어" 팩션의 터렛.
block.adc-reagent.name = 리에이젠트
block.adc-reagent.description = 근처의 적에게 4개의 산성 유도 발사체를 발사합니다.  충격 시 산성 부식을 일으켜 파열파를 방출합니다.
block.adc-reagent.details = "군사 방어" 팩션의 터렛.
block.adc-toxin.name = 톡신
block.adc-toxin.description = 충돌 시 3개의 작은 탄환으로 분할되는 산성 탄환을 발사하여 일정 지역에 피해를 줍니다.
block.adc-toxin.details = "군사 방어" 팩션의 터렛.
block.adc-melinite.name = 멜리나이트
block.adc-melinite.description = 산성 발사체를 발사하여 범위 피해를 입힙니다.
block.adc-melinite.details = "군사 방어" 팩션의 터렛.
block.adc-endoxin.name = 엔독신
block.adc-endoxin.description = 5개의 대형 산성 발사체를 발사하여 스플래쉬 피해를 입히고 파편 산성 탄환을 방출합니다.
block.adc-endoxin.details = "군사 방어" 팩션의 터렛.
block.adc-corroding.name = 코로딩
block.adc-corroding.description = 가까운 적에게 장거리 산성 발사체를 발사합니다.
block.adc-corroding.details = "군사 방어" 팩션의 터렛.
block.adc-flame.name = 플레임
block.adc-flame.description = 주변의 모든 적에게 가연성 탄환을 발사합니다.
block.adc-flame.details = "군사 방어" 팩션의 터렛.
block.adc-bayonet.name = 바요네트
block.adc-bayonet.description = 주변의 모든 적에게 가연성 파편 투사체를 발사합니다.  주기적으로 불덩어리를 생성하고 발사합니다.
block.adc-bayonet.details = "군사 방어" 팩션의 터렛.
block.adc-hearth.name = 헐트
block.adc-hearth.description = 근처의 모든 적에게 폭발성 파편 투사체를 발사합니다.  파편은 일정 시간이 지나면 폭발합니다.
block.adc-hearth.details = "군사 방어" 팩션의 터렛.
block.adc-punch.name = 펀치
block.adc-punch.description = 주변의 모든 적에게 쇠약하게 만드는 총알을 발사합니다.
block.adc-punch.details = "군사 방어" 팩션의 터렛.
block.adc-shadow.name = 쉐도우
block.adc-shadow.description = 장거리 관통 발사체를 일제히 사격합니다.  주변의 모든 적에게 폭발적인 약화 투사체를 발사합니다.
block.adc-shadow.details = "군사 방어" 팩션의 터렛.
block.adc-hammer.name = 해머
block.adc-hammer.description = 충전된 해머를 발사하여 지면에 피해를 줍니다.
block.adc-hammer.details = "군사 방어" 팩션의 터렛.
block.adc-phase.name = 페이즈
block.adc-phase.description = 전기 아크와 전기 공을 방출하는 강력한 충전 레이저 빔을 발사하여 적에게 피해를 줍니다.
block.adc-phase.details = "군사 방어" 팩션의 터렛.
block.adc-light-crystallizer.name = 빛 결정화 장치
block.adc-light-crystallizer.description = 빛과 레도나이트를 사용하여 빛의 결정을 성장시킵니다.  습한 지역에서 효율성을 높입니다. 햇빛 부족을 두려워하지 않아도 되며 얼음은 충분한 조명을 제공합니다.
block.adc-core-ocean.name = 오션 코어
block.adc-core-ocean.description = "군사 방어" 청색 유닛의 핵심입니다.
unit.adc-flood.name = 플루드
unit.adc-flood.description = 오션 코어를 적으로부터 보호합니다.  공격에 적합한 프로토타입 건물 유닛.  젖은 발사체를 일제히 사격합니다.  지상 목표물에 폭탄을 떨어뜨릴 수 있습니다.

//벽, 무장된 벽, 기능이 있는 벽
block.adc-ice-cube-wall.name = 아이스 큐브 벽
block.adc-ice-cube-wall.description = 건물을 적으로부터 보호합니다.  에너지 공격을 흡수합니다.
block.adc-ice-cube-wall-turret.name = 무장한 아이스 큐브 벽
block.adc-ice-cube-wall-turret.description = 건물을 적으로부터 보호합니다.  에너지와 연결되면 얼음 가시를 발사하는 포탑으로 적을 공격합니다.
block.adc-creostone-wall.name = 크레오스톤 벽
block.adc-creostone-wall.description = 건물을 적으로부터 보호합니다.  에너지와 연결되면 건물 속도가 빨라집니다.
block.adc-creostone-wall-turret.name = 무장한 크레오스톤 벽
lock.adc-creostone-wall-turret.description = 화염방사기로 건물에 불을 붙여 적으로부터 건물을 보호합니다.  화염 방사기는 전원에 연결되어 있으면 작동합니다. 
block.adc-creostone-wall-huge.name = 큰 크레오스톤 벽
block.adc-creostone-wall-huge.description = 건물을 적으로부터 보호합니다.  에너지와 연결되면 보호막으로 피해를 흡수합니다.
block.adc-cryocube-wall.name = 크라이오큐브 벽
block.adc-cryocube-wall.description = 건물을 적으로부터 보호합니다.  에너지에 연결되어 있으면 벽에 접근하면 적을 얼립니다.
block.adc-cryocube-wall-turret.name = 무장된 크라이오큐브 벽
block.adc-cryocube-wall-turret.description = 건물을 적으로부터 보호합니다.  에너지에 연결되면 포탑에서 거대한 극저온 액체 공으로 공격합니다.
block.adc-stone-e-wall.name = 돌 벽
block.adc-stone-e-wall.description = 건물을 적으로부터 보호합니다.
block.adc-stone-wall-turret.name = 무장된 돌 벽
block.adc-stone-wall-turret.description = 건물을 적으로부터 보호합니다.  에너지와 연결되면 관통탄의 폭발로 공격합니다.
block.adc-graphite-wall.name = 그라피트 벽
block.adc-graphite-wall.description = 건물을 적으로부터 보호합니다.  에너지에 연결되면 건물을 수리합니다.
block.adc-graphite-wall-turret.name = 무장된 그라피트 벽
block.adc-graphite-wall-turret.description = 건물을 적으로부터 보호합니다.  에너지와 연결되면 접근하는 적을 레이저 포탑으로 공격합니다.
block.adc-granate-wall.name = 가넷 벽
block.adc-granate-wall.description = 건물을 적으로부터 보호합니다.  벽의 체력이 70% 미만이면 일정 확률로 파편이 날아갑니다.  파편은 피해를 입힙니다.
block.adc-granate-wall-large.name = 대형 가넷 벽
block.adc-granate-wall-large.description = 건물을 적으로부터 보호합니다.  벽의 체력이 50% 미만이면 일정 확률로 벽에서 파편이 날아갑니다.  파편은 피해를 입힙니다.
block.adc-globium-wall.name = 글로비움 벽
block.adc-globium-wall.description = 건물을 적으로부터 보호합니다.  에너지에 연결되면 역장으로 작은 반경을 덮고 일정 확률로 충돌 시 전기 충격을 방출합니다.
block.adc-globium-wall-large.name = 대형 글로비움 벽
block.adc-globium-wall-large.description = 건물을 적으로부터 보호합니다.  벽의 체력이 50% 미만이면 일정 확률로 벽에서 파편이 날아갑니다.  파편은 피해를 입힙니다.
block.adc-silicon-wall.name = 실리콘 벽
block.adc-silicon-wall.description = 건물을 적으로부터 보호합니다.
block.adc-silicon-wall-turret.name = 무장된 실리콘 벽
block.adc-silicon-wall-turret.description = 건물을 적으로부터 보호합니다.  전원에 연결되면 무리에서 유도 미사일 2발을 일제히 사격합니다.
block.adc-tinorium-wall.name = 티노륨 벽
block.adc-tinorium-wall.description = 건물을 적으로부터 보호합니다.  적의 총알에 닿으면 일정 확률로 충격파를 방출한다.  또한 파편이 벽에서 날아갈 수 있습니다.
block.adc-tinorium-wall-large.name = 대형 티노륨 벽
block.adc-tinorium-wall-large.description = 건물을 적으로부터 보호합니다.  적의 총알에 닿으면 일정 확률로 충격파를 방출합니다.  또한 파편이 벽에서 날아갈 수 있습니다.
block.adc-armed-tinorium-wall.name = 무장된 티노륨 벽
block.adc-armed-tinorium-wall.description = 건물을 적으로부터 보호합니다.  전원에 연결되면 티노륨 포탄을 발사합니다.
block.adc-reinforced-wall.name = 강화된 벽
block.adc-reinforced-wall.description = 건물을 적으로부터 보호합니다.  레이저를 흡수하여 전원 노드의 자동 연결을 차단합니다.  그것은 전기 볼트를 방출하고 대부분의 적 총알을 반사할 수 있는 작은 기회가 있으며, 이 벽은 깊은 물을 포함하여 절대적으로 모든 표면에 포함될 수 있습니다.
block.adc-charged-lead-wall.name =충전된 리드 벽
block.adc-charged-lead-wall.description = 건물을 적으로부터 보호합니다.  햇빛을 희생하여 에너지를 생성하고 적의 발사체와 접촉하면 방전을 방출합니다.
block.adc-strong-storage.name = 강력 저장소
block.adc-strong-storage.description = 건물을 적으로부터 보호할 수 있습니다.  최대 100개의 항목을 보관할 수 있으며 창고 역할을 할 수 있습니다.
block.adc-emerald-wall.name = 에메랄드 벽
block.adc-emerald-wall.description = 적의 발사체로부터 건물을 보호합니다.  적의 총알에 닿으면 생성된 수리 총알로 자가 치유가 가능합니다.
block.adc-emerald-wall-large.name = 대형 에메랄드 벽
block.adc-emerald-wall-large.description = 적의 발사체로부터 건물을 보호합니다.  적의 총알에 닿으면 생성된 수리 총알로 자가 치유가 가능합니다.
block.adc-surge-stone-wall.name = 서지 스톤 벽
block.adc-surge-stone-wall.description = 적의 발사체로부터 건물을 보호합니다.  적의 총알에 닿으면 여러 차례 전기 방전을 방출합니다.
block.adc-armed-surge-stone-wall.name = 무장된 서지 스톤 벽
block.adc-armed-surge-stone-wall.description = 적의 발사체로부터 건물을 보호합니다.  적과 접촉하면 전기 볼트를 방출하는 폭발성 에너지 볼을 발사합니다.  포탑을 작동하려면 에너지가 필요합니다.
block.adc-leaded-copper-wall.name = 납함유성 구리 벽
block.adc-leaded-copper-wall.description = 적의 발사체로부터 건물을 보호합니다.  적은 확률로 적의 발사체를 튕겨냅니다.
block.adc-leaded-copper-wall-large.name = 대형 납함유성구리 벽
block.adc-leaded-copper-wall-large.description = 적의 발사체로부터 건물을 보호합니다.  적은 확률로 적의 발사체를 튕겨냅니다.

//교통
block.adc-teleporter.name = 텔레포트 장치
block.adc-teleporter.description = 한 장소에서 다른 장소로 아이템을 텔레포트합니다.
block.adc-compact-driver.name = 소형 투석기
block.adc-compact-driver.description = 매스 드리라이버의 소형 버전.  표준보다 더 적은 수의 물자를 보유하고 더 가까운 거리에서 발사하지만 재장전 속도는 더 빠릅니다.

//태양 전지 패널
block.adc-solar-panel-medium.name =작은 태양 전지 패널
block.adc-solar-panel-medium.description = 작은 태양 전지판보다 조금 더 소량의 에너지를 생산합니다.  

//크레오스톤 건물
block.adc-creostone-power-node.name = 크레오스톤 전원 노드
block.adc-creostone-power-node.description = 연결된 노드에 전원을 전달합니다.  전송 거리는 표준 노드보다 깁니다.
block.adc-creostone-beam-node.name = 크레오스톤 빔 노드
block.adc-creostone-beam-node.description = 연결된 커넥터에 전원을 공급합니다.
block.adc-creostone-beam-tower.name = 크레오스톤 빔 타워
block.adc-creostone-beam-tower.description = 연결된 커넥터에 전력을 ​​전송합니다.
block.adc-creotite-combustion-chamber.name = 크레오타이트 연소실
block.adc-creotite-combustion-chamber.description = 산화물과 크레오타이트를 태워 에너지 생산합니다.
block.adc-creostone-reactor.name = 크레오스톤 원자로
block.adc-creostone-reactor.description = 크레오타이트로 인해 많은 양의 에너지를 생성합니다.  냉각수가 없으면 큰 힘으로 폭발합니다.
block.adc-creostone-power-node-large.name = 대형 크레오스톤 전원 노드
block.adc-creostone-power-node-large.description = 크레오스톤 전원 노드의 큰 버전입니다.
block.adc-creostone-power-tower.name = 크레오스톤 전원 타워
block.adc-creostone-power-tower.description = 장거리에 걸쳐 에너지를 전송합니다.
block.adc-creostone-conveyor.name = 크레오스톤 컨베이어
block.adc-creostone-conveyor.description = 자원을 앞으로 이동시킵니다.  티타늄 컨베이어보다 빠르고 강력합니다.
block.adc-creostone-bridge-conveyor.name = 크레오스톤 다리 컨베이어
block.adc-creostone-bridge-conveyor.description = 다리 컨베이어보다 더 멀리 지형 위로 자원을 이동시키지만 메타 컨베이어만큼 멀리 이동시키지 않으며 전력이 필요하지 않습니다.
block.adc-creostone-conduit.name = 크레오스톤 도관
block.adc-creostone-conduit.description = 유체를 앞으로 이동시킵니다.  임펄스 배관보다 빠르고 강하며 고정력이 뛰어납니다.
block.adc-reinforced-creostone-conduit.name = 강화된 크레오스톤 도관
block.adc-reinforced-creostone-conduit.description = 유체를 앞으로 이동시킵니다.  표준 강화 배관보다 빠르고 강하며 고정력이 뛰어납니다.  측면에서 입력/출력을 허용하지 않습니다.
block.adc-creostone-bridge-conduit.name =크레오스톤 다리 도관
block.adc-creostone-bridge-conduit.description = 표준 다리 도관보다 더 멀리 지형 위로 유체를 이동시키만 위상 도관보다 더 멀리 이동시키지는 않습니다.
block.adc-creotite-mixer.name = 크레오 타이트 혼합기
block.adc-creotite-mixer.description = 토륨의 여러 동위 원소를 녹입니다.  용융 덩어리는 극저온 액체로 희석되고 응고를 허용하지 않은 다음 분말로 분쇄된 파이라타이트를 덩어리에 첨가하고 고온으로 가열하여 크레오타이트를 얻습니다.
block.adc-creotite-synthesizer.name = 크레오타이트 합성기
block.adc-creotite-synthesizer.description = //TODO
block.adc-creostone-crucible.name = 크레오스톤 도가니
block.adc-creostone-crucible.description = 실리콘을 제련하고 크레오타이트와 혼합하여 크레오스톤을 만듭니다.
block.adc-creostone-smelter.name = 크레오스톤 제련소
block.adc-creostone-smelter.description = 실리콘을 제련하고 크레오타이트와 혼합하여 크레오스톤을 만듭니다.
block.adc-creotite-converter.name = 크레오타이트 변환기
block.adc-creotite-converter.description = 실리콘을 제련하고 크레오타이트와 혼합하여 크레오스톤을 만듭니다.  모래와 석탄을 사용하여 생산되는 결정석의 양을 늘립니다.  더운 곳에서 효율성을 높입니다.
block.adc-creostone-storage.name = 크레오스톤 저장고
block.adc-creostone-storage.description = 튼튼하고 물건을 수납할 수 있습니다.
block.adc-creostone-solar-panel.name = 크레오스톤 태양 전지판
block.adc-creostone-solar-panel.description = 햇빛에서 에너지를 생성합니다.
block.adc-creostone-mine.name = 크레오스톤 지뢰
block.adc-creostone-mine.description = 유닛에 닿으면 엄청난 힘으로 폭발합니다.
block.adc-creostone-drill.name = 크레오스톤 드릴
block.adc-creostone-drill.description = 고급 소형 드릴입니다.  열을 사용하여 광석을 빠르게 채굴합니다.  이 과정은 크레오타이트로 가속화될 수 있습니다.
block.adc-creostone-battery.name = 크레오스톤 배터리
block.adc-creostone-battery.description = 초과 시간에 에너지를 축적합니다.  부족할 때 에너지를 발산합니다.  상당히 많은 양의 에너지를 저장하고 꽤 많은 건강 단위를 가지고 있습니다.
block.adc-creostone-liquid-router.name = 크레오스톤 액체 분배기
block.adc-creostone-liquid-router.description = 한 방향에서 액체를 받아 다른 3곳에 고르게 분배합니다.  또한 일정량의 액체를 저장할 수 있습니다.  수심이 깊은 곳에서도 건축이 가능합니다.  체력이 많이 있습니다. 
block.adc-reinforced-creostone-wall.name = 강화된 크레오스톤 벽
block.adc-reinforced-creostone-wall.description = 건물을 적으로부터 보호합니다.  적의 발사체를 튕겨냅니다.
block.adc-reinforced-creostone-wall-large.name = 대형 크레오스톤 벽
block.adc-reinforced-creostone-wall-large.description = 건물을 적으로부터 보호합니다.  적의 발사체를 튕겨냅니다.

// 글로비움 건물
block.adc-globium-conveyor.name = 글로비움 컨베이어
block.adc-globium-conveyor.description = 크레오타이트 석재 컨베이어와 같은 속도로 물건을 앞으로 이동시키지만 측면에서 물건을 받지 않습니다.
block.adc-globium-conduit.name = 글로비움 도관
block.adc-globium-conduit.description = 유체를 앞으로 이동시킵니다.  많은 양의 액체를 고속으로 이동하도록 설계되었습니다.
block.adc-globium-stack-conveyor.name = 글로비움 스택 컨베이어
block.adc-globium-stack-conveyor.description = 자원을 배치대로 전달하고 최대 25개의 자원을 보관합니다.
//펌프
block.adc-upgraded-pump.name = 개선된 펌프
block.adc-upgraded-pump.description = 액체를 펌핑하고 제거합니다.

//채광기
block.adc-thorium-mine.name = 토륨 채광기
block.adc-thorium-mine.description = 지하에서 토륨, 드릴을 식히고 과열을 방지하기 위해 극저온 액체가 필요합니다.
block.adc-sand-mine.name = 모래 채광기
block.adc-sand-mine.description = 지하에서 모래를 뚫고 추출합니다.  작동하려면 물이 필요합니다.
block.adc-coal-mine.name = 탄광기
block.adc-coal-mine.description = 지하에서 석탄을 시추하고 추출합니다.  작동하려면 물이 필요합니다.
block.adc-emerald-drill.name = 에메랄드 드릴
block.adc-emerald-drill.description = 땅에서 에메랄드를 얻습니다.  채굴하려면 극저온 액체가 필요합니다.
block.adc-titanium-extractor.name = 티타늄 추출기
block.adc-titanium-extractor.description = 지하에서 티타늄을 추출합니다.  채굴하려면 물이 필요합니다.

//요새화된 건축물
block.adc-strong-conveyor.name = 강력 컨베이어
block.adc-strong-conveyor.description = 자원을 앞으로 이동시킵니다.  표준 컨베이어보다 빠르지만 티타늄 컨베이어보다 느립니다. 체력이 많이 있습니다. 
block.adc-strong-conduit.name = 강력 도관
block.adc-strong-conduit.description = 유체를 앞으로 이동시킵니다.  더 빨리 운송하고 표준 배관보다 더 많이 유지하지만 충동적인 배관보다는 적습니다.
block.adc-strong-router.name = 강력 분배기
block.adc-strong-router.description = 들어오는 자원을 3개의 나가는 방향으로 고르게 분배합니다.  일반 분배기보다 내구성이 뛰어납니다.
block.adc-strong-junction.name = 강력 교차기
block.adc-strong-junction.description = 교차하는 두 컨베이어 벨트의 다리 역할을 합니다.  일반 교차기보다 강합니다.
block.adc-strong-power-node.name = 강력 전원 노드
block.adc-strong-power-node.description = 
연결된 노드에 전원을 전달합니다.  대형 파워 노드보다 강력하지만 전송 거리가 짧습니다.
//공장들
block.adc-plastanium-smelter.name = 플라스터늄 제련소
block.adc-plastanium-smelter.description = 티타늄과 석유에서 플라스터늄을 생산합니다.  고품질 석유 합성을 위해 포자를 사용합니다.  석유 분야에서 가장 효과적입니다.
block.adc-clothing-phase-factory.name = 단계별 메타 공장
block.adc-clothing-phase-factory.description = 토륨과 모래에서 메타를 합성합니다.  작동하려면 물이 필요합니다.
block.adc-spore-extractor.name = 포자 추출기
block.adc-spore-extractor.description = 작은 농도의 대기 포자를 포자 꼬투리로 자라게 합니다.  추가 물 공급원으로 아이스큐브를 사용합니다.
block.adc-spore-extractor.details = 향상된 기술입니다.
block.adc-cryofluid-megamixer.name = 극저온 액체 메가 혼합기
block.adc-cryofluid-megamixer.description = 극저온 액체에 녹은 얼음 조각과 미세한 티타늄 분말을 혼합합니다.  높은 생산량을 위해서는 추가 물이 필요합니다.
block.adc-freezer.name = 냉동기
block.adc-freezer.description = 여러 종류의 액체를 얼려서 특정 아이템을 얻습니다.
block.adc-cooling-chamber.name = 냉각기
block.adc-cooling-chamber.description = 슬래그를 냉각시켜 돌을 제거합니다.
block.adc-oil-pump.name = 기름 펌프
block.adc-oil-pump.description = 땅에서 기름을 펌핑하고 개선합니다.
block.adc-slag-extractor.name = 슬래그 추출기
block.adc-slag-extractor.description = 지하에서 슬래그를 펌핑하고 뜨거운 곳에서 효율성을 향상시킵니다.
block.adc-tinorium-smelter.name = 티노륨 제련소
block.adc-tinorium-smelter.description = 석유를 생산의 필수 원료로 삼아 토륨과 흑연을 제련해 티노륨으로 만듭니다.  석유 위치에서 효율성을 높입니다.
block.adc-ledonite-mixer.name = 레도나이트 혼합기
block.adc-ledonite-mixer.description = 미세 티타늄 분말과 극저온 액체 및 각얼음을 얼음석으로 혼합합니다.
block.adc-impulse-kinetic-smelter.name = 충동 운동성 제련소
block.adc-impulse-kinetic-smelter.description = 설금 제련소의 업그레이드 버전입니다.  더 빠른 용융을 위해 슬래그를 사용합니다.
block.adc-electromixer.name = 전기 혼합기
block.adc-electromixer.description =슬래그와 혼합하여 동역학적 합금을 녹여 동역학 질량을 형성합니다.
block.adc-lead-charger.name = 납 충전기
block.adc-lead-charger.description = 납을 녹이고 운동 질량을 녹은 납 덩어리와 혼합하여 전하를 띤 납을 생성합니다.
block.adc-stick-charger.name = 막대 충전기
block.adc-stick-charger.description = 흑연 조각을 가열하고 막대 모양으로 압축한 다음 운동 질량에 담그고 하전 막대를 합성합니다.
block.adc-ingot-charger.name = 잉곳 충전기
block.adc-ingot-charger.description = 티타늄과 실리콘을 융합하고 운동 질량과 함께 병합된 질량을 혼합하여 하전된 이실리사이드 잉곳을 얻습니다.
block.adc-cylinder-charger.name = 실린더 충전기
block.adc-cylinder-charger.description = 충전된 납, 충전된 막대 및 충전된 이규화물 주괴를 융합하여 충전된 초합금 - 충전된 링 실린더를 생성합니다.
block.adc-globium-smelter.name = 글로비움 제련소
block.adc-globium-smelter.description = 납, 티타늄 및 토륨을 녹여 글로비움을 생성합니다.
block.adc-leaded-copper-smelter.name = 납합유구리 제련소
block.adc-leaded-copper-smelter.description = 구리와 납을 녹여 밀도가 높은 합금을 만듭니다.

// "레이" 팩션
block.adc-shock.name = 쇼크
block.adc-shock.description = 주변의 적에게 충격 발사체를 발사합니다.
block.adc-shock.details = "레이" 팩션의 터렛
block.adc-discharge.name = 디스차지
block.adc-discharge.description = 근처 대상에게 2개의 전기 화살을 발사합니다.  전기 방전은 구부러진 지점에서 충격 발사체를 남기고 거의 즉시 폭발하고 한 번에 하나 이상의 볼트를 해제합니다.
block.adc-discharge.details = "레이" 팩션의 터렛
block.adc-pierce.name = 피어스
block.adc-pierce.description = 충돌 시 다른 레이저를 발사하는 레이저를 발사합니다.
block.adc-pierce.details = "레이" 팩션의 터렛
block.adc-infinite-laser-array.name = 인피니트 레이저 어레이
block.adc-infinite-laser-array.description = 무한 연속 레이저를 발사합니다.  냉각수가 필요합니다.
block.adc-infinite-laser-array.details = "레이" 팩션의 터렛
block.adc-electron.name = 일렉트론
block.adc-electron.description = 에너지 빔으로 적에게 피해를 입히고 과전압을 생성하여 적의 피해를 늦추고 줄입니다.
block.adc-electron.details = "레이" 팩션의 터렛

// "샌드뱅크" 팩션
block.adc-sand-turret.name = 모래 터렛
block.adc-sand-turret.description = 범위 내의 모든 적에게 모래 포탄을 발사합니다.
block.adc-sand-turret.details = "샌드뱅크" 진영의 첫번째 반복입니다.
block.adc-sand-thrower.name = 모래 투척기
block.adc-sand-thrower.description = 근처의 모든 적에게 모래 투사체를 던져 속도를 늦춥니다.
block.adc-sand-thrower.details = "샌드뱅크" 진영의 두번째 반복입니다.
block.adc-dune.name = 듄
block.adc-dune.description = 근처의 적에게 포탄을 발사합니다.  그것의 발사체는 모래 외에도 특이점이 있습니다. 공격을 받으면 발사체가 튕겨 나와 같은 위치에서 적에게 튕겨 나옵니다.
block.adc-dune.details = "샌드뱅크" 진영의 세번째 반복입니다.
block.adc-pyramid.name = 피라미드
block.adc-pyramid.description = 무거운 조각화 투사체로 지상 대상을 공격하여 해당 지역에 높은 피해를 입힙니다.
block.adc-pyramid.details = "샌드뱅크" 진영의 마지막 반복입니다.

//영사기
block.adc-spraying-projector.name = 살포 영사기
block.adc-spraying-projector.description = 들어오는 아이템에 따라 적에게 특정 상태 효과를 부과하는 파동을 방출합니다.
block.adc-push-projector.name = 밈 영사기
block.adc-push-projector.description = 다가오는 적을 밀어냅니다.
block.adc-indigo-barrier.name = 인디고 장벽
block.adc-indigo-barrier.description = 기지의 넓은 반경을 역장으로 덮습니다.  선택적으로 글로비움을 사용하여 범위와 전계 강도를 높입니다.
block.adc-crystal-accelerator.name = 크리스탈 가속기
block.adc-crystal-accelerator.description = 효과 범위 내 건물을 분산시킵니다.
block.adc-flashlight.name = 빛 방출기
block.adc-flashlight.description = 넓은 반경에 걸쳐 밝은 빛을 방출합니다.
block.adc-melting-projector.name = 녹이는 영사기
block.adc-melting-projector.description = 범위 내 적 유닛을 녹입니다.

//환경
block.adc-exploded-creostone-reactor.name = 폭발성 크레오스톤 원자로
block.adc-exploded-creostone-reactor.details = 원자로에 얼음이 부족하면 누출로 인해 끔찍한 사고가 발생할것입니다. 원자로가 폭발하여 경로의 모든 것을 파괴할것입니다.
block.adc-ledonite-selections.name = 레도나이트 선택기
block.adc-exploded-creostone-reactor.details = 원자로에 얼음이 부족하여 누출로 인해 끔찍한 사고가 발생했습니다. 원자로가 폭발하여 경로의 모든 것을 파괴했습니다.
block.adc-sapphiric-floor.name = 사파이어 바닥
block.adc-sapphiric-wall.name = 사파이어 벽
block.adc-creo-sand.name = 크레오 샌드

//커널
unit.adc-lambda.name = 람다
unit.adc-lambda.description = 적으로부터 기본 단위인 "케이지" 코어를 방어합니다
block.adc-core-cage.name = 케이지 코어
block.adc-core-cage.description = 기본 코어.  이전의 모든 코어보다 더 강력한 장갑.  아톰보다 더 많은 리소스를 저장합니다.  에너지를 생성할 수 있습니다.
block.adc-core-cage.details = 최신 반복입니다.

//자원
item.adc-ice-cube.name = 아이스 큐브
item.adc-ice-cube.description = 추가 수원으로 사용됩니다.
item.adc-leaded-copper.name = 납함유구리
item.adc-leaded-copper.description = 고급 무기와 전기에 사용됩니다.
item.adc-emerald.name = 에메랄드
item.adc-emerald.description = 건물을 빠르게 수리하는 데 사용됩니다.
item.adc-sapphire.name = 사파이어
item.adc-sapphire.description = 인디고 진영의 장비 건설과 에너지, 건물, 탄약에 사용됩니다.
item.adc-ledonite-cube.name = 레도나이트 큐브
item.adc-ledonite-cube.description = 슈퍼 아이스 건물에 사용됩니다.  그것의 온도는 엄청나게 낮습니다. 이와 관련하여 냉각수로 사용할 수 있습니다.
item.adc-light-crystall.name = 라이트 크리스탈
item.adc-light-crystall.description = 가벼운 구조물과 탄약에 사용됩니다.
item.adc-charged-lead.name = 충전된 납
item.adc-charged-stick.name = 충전된 스틱
item.adc-charged-ingot.name = 충전된 잉곳
item.adc-charged-cylinder.name = 충전된 실린더
item.adc-surge-stone.name = 서지 스톤
item.adc-surge-stone.description = 키네틱 매스를 응고시켜 얻은 자원.
item.adc-cryocube.name = 크라이오 큐브
item.adc-cryocube.description = 극저온 액체의 추가 공급원 및 냉동 시설 건설에 사용됩니다.
item.adc-stone.name = 돌
item.adc-stone.description = 건물과 탄약을 강화하는 데 사용됩니다.
item.adc-creostone.name = 크레오스톤
item.adc-creostone.description = 크레오타이트, 규소, 모래 및 석탄의 폭발성 및 가연성 혼합물.  탄약과 건설에 모두 사용됩니다.
item.adc-tinorium.name = 티노륨
item.adc-tinorium.description = 석유 방사성 제품.  탄약, 건설(미래에는 생산에 사용될 것입니다.) 에 사용됩니다.
item.adc-granate.name = 가넷
item.adc-granate.description = "출혈" 속성을 포함하는 귀중한 수정과 같은 깨지기 쉬운 자원.
item.adc-creosand.name = 크레오샌드
item.adc-creosand.description = 방사성 크레오타이트 먼지가 퇴적된 모래입니다.
item.adc-globium.name = 글로비움
