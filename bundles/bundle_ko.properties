//액체
liquid.adc-creotite.name = 크레오타이트
liquid.adc-creotite.description = 가연성 및 폭발성 물질의 생성에 사용됩니다.  온도가 매우 높고 적을 녹이거나 불을 붙일 수 있습니다.
liquid.adc-ledonite-liquid.name = 레도나이트
liquid.adc-ledonite-liquid.description = 냉각 및 동결 재료 생성에 사용됩니다.  원자로, 포탑 및 공장의 극한 냉각에도 사용됩니다.
liquid.adc-surge-mass.name = 서지 매스
