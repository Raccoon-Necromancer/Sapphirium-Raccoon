weather.adc-radioactive-fog.name = 방사능 안개

//섹터
sector.adc-creotitePowerStation.name = 크레오타이트 발전소
sector.adc-creotitePowerStation.description = 크레오타이트 원자로의 폭발로 파괴된 발전소.  과거의 실수를 반복하지 마십시오!  이 지역의 방사선 수치가 증가했습니다. 크레오타이트를 연구하고 크레오타이트 석재를 생산하세요.  크리스탈로 구축된 연구 기술. 여기에는 많은 적 활동이 있습니다. 적이 먼저 기술을 배우게 하지 마십시오. 

